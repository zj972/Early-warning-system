<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Early-warning-system</title>
    <link rel="shortcut icon" href="images/ico.ico">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="head_box">
        <div id="head">
            <img src="images/logo.png">
            <span id="time">2016-07-25</span>
        </div>
    </div>
    <div id="content">
        <img src="images/name.png" id="name">
        <form id="form_content" name="form_content" method="POST">
            <input type="text" name="user" id="user" placeholder="用户名">
            <input type="password" name="password" id="password" placeholder="密码">
            <p id="password_error">密码错误！</p>
            <button id="submit">登录</button>
        </form>
    </div>
    <script src="js/package/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
